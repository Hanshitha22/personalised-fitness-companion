<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Fitness Companion</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 1.5rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .personalization-form {
            padding: 2rem;
            text-align: center;
            background-color: #f8f9fa;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        form label, form input, form select {
            display: block;
            margin-bottom: 1rem;
            width: 100%;
        }
        form input, form select {
            padding: 0.5rem;
            font-size: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Personalized Fitness Companion</div>
    </header>

    <!-- Personalization Form -->
    <section id="form" class="personalization-form">
        <h2>Get Your Customized Plan</h2>
        <form id="fitness-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="fitness-level">Fitness Level:</label>
            <select id="fitness-level" name="fitness-level" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="health-concern">Health Concern:</label>
            <input type="text" id="health-concern" name="health-concern" placeholder="E.g., Weight Loss" required>

            <button type="submit" class="btn">Get My Plan</button>
        </form>
    </section>

    <script>
        document.getElementById("fitness-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const fitnessLevel = document.getElementById("fitness-level").value;
            const healthConcern = document.getElementById("health-concern").value.toLowerCase();

            // Check the conditions and redirect
            if (fitnessLevel === "beginner" && healthConcern === "weight loss") {
                window.location.href = "beginner-weight-loss.html"; // Redirect to weight loss page
            } else {
                alert("No plan available for the selected options.");
            }
        });
    </script>
</body>
</html>
