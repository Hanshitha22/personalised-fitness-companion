<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Fitness Companion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Icon Styles */
        .login-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            color: inherit; /* Matches your existing color scheme */
            font-size: 1.5rem;
            z-index: 100;
        }

        /* Modal Styles */
        .login-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-modal.active {
            display: flex;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .close-modal {
            display: block;
            text-align: right;
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Form Styles */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .form-container button {
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Existing Header -->
    <header>
        <div class="logo">Personalized Fitness Companion</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#programs">Programs</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="login-icon" onclick="toggleLoginModal()">ðŸ”’</div>
    </header>

    <!-- Existing Content -->
    <section id="home">
        <h1>Welcome to Personalized Fitness Companion</h1>
    </section>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <span class="close-modal" onclick="toggleLoginModal()">âœ–</span>
            <div class="form-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <button onclick="alert('Login functionality pending!')">Login</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.toggle('active');
        }
    </script>
</body>
</html>
